<app-navbar></app-navbar>

<div class="container-fluid">
    <app-sidebar></app-sidebar>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="row">
          <div class="col-md-12" style="margin-bottom:10px; margin-top:10px;">
            <button type="button" class="btn btn-secondary" [routerLink]="['toevoegen']"><span class="fa fa-shopping-cart"></span> Bestelling toevoegen</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Producten</th>
                      <th scope="col">Tafel</th>
                      <th scope="col">Opties</th>
                    </tr>
                  </thead>
                  <tbody> 

                    <tr *ngFor="let order of orders">
                      <td *ngFor="let product of order?.product">{{product?.name}}</td>
                      <td>Not working.</td>
                      <td>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <button type="button" class="btn btn-warning btn-sm" [routerLink]="['bewerken', order?._id]"><span class="fa fa-edit"></span></button>
                            <button type="button" class="btn btn-danger btn-sm" (click)="deleteOrder(order)"><span class="fa fa-trash"></span></button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
      </div>
    </main>
</div>
